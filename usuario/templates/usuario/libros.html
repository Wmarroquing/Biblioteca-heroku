{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body class="bg-light" onload="VerificarLogin(); LibrosMostrar()">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Livre_ouvert.svg/1280px-Livre_ouvert.svg.png" width="40" height="30" alt="">
            Biblioteca
        </a>    
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'user_libros' %}">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_autores' %}">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_temas' %}">Temas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_prestamos' %}">Prestamos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_perfil' %}">Perfil</a>
                </li>
            </ul>
            <div class="float-right">
                <button type="button" class="btn btn-outline-light" onclick="CerrarSesion()">Cerrar Sesion</button>
            </div>
        </div>
    </nav>
    {% csrf_token %}
    <main role="main" class="container">
        <div class="my-5 p-3 bg-white rounded box-shadow">
            <h3>Libros</h3>
            <label class="panel-body">Listado general de libros</label> 
            <hr>
            <div class="table-responsive-md">
                
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
