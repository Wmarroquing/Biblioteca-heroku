{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>{% block title %} Login {% endblock %}</title>
</head>
<body class="text-center bg-light" onload="LogearUsuario();">

    {% csrf_token %}

    <div class="container">
        <form action="" class="form-signin" method="GET">
            <img class="mb-3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Livre_ouvert.svg/1280px-Livre_ouvert.svg.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Usuario</h1>
            <div class="form-group">
                <input type="email" id="txt_email" class="form-control" placeholder="Email address" autofocus required>
            </div>
            <div class="form-group">
                <input type="password" id="txt_password" class="form-control" placeholder="password" required>
            </div>
            <div class="form-group">
                <select id="slc_biblioteca" class="form-control form-control-lg">
                    {% for biblioteca in bibliotecas %}
                    <option value="{{biblioteca.id}}">{{ biblioteca }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary btn-block" id="btn_login">Iniciar Sesion</button>
            </div>
            <div class="text-center">
                <p>No tienes una cuenta? <a href="{% url 'user_registro' %}" class="link">Registrate</a></p>
                <p>No quieres ser usuario? <a href="{% url 'login' %}" class="link">Administrador</a></p>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/login.js' %}"></script>
    <script src="{% static 'javascript/validaciones.js' %}"></script>
</body>
</html>
