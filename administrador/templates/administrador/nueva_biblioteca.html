{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/offcanvas.css'%}">
    <title>Nueva biblioteca</title>
</head>
<body class="bg-light" onload="VerificarLogin()">
    
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">

        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Livre_ouvert.svg/1280px-Livre_ouvert.svg.png" width="40" height="30" alt="">
            Biblioteca
        </a>    

        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nuevo_libro' %}">Agregar libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nuevo_autor' %}">Agregar autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nuevo_tema' %}">Agregar temas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'nueva_biblioteca' %}">Agregar bibliotecas</a>
                </li>
            </ul>
            <div class="float-right">
                <button type="button" class="btn btn-outline-light" onclick="CerrarSesion()">Cerrar Sesion</button>
            </div>
        </div>
    </nav>
    {% csrf_token %}
    <main role="main" class="container">
        <form class="my-5 p-3 bg-white rounded box-shadow">
            <h3>Agregar biblioteca</h3>
            <hr>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nombre</label>
                    <input type="text" id="txt_nombre" class="form-control" autofocus required>
                    <small id="msg_nombre" class="form-text text-danger d-none">* Este campo es obligatorio</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Dirección</label>
                    <input type="text" id="txt_direccion" class="form-control" required>
                    <small id="msg_direccion" class="form-text text-danger d-none">* Este campo es obligatorio</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Descripción</label>
                    <textarea class="form-control" id="txt_descripcion" rows="10" required></textarea>
                    <small id="msg_descripcion" class="form-text text-danger d-none">* Este campo es obligatorio</small>
                </div>
                <div class="col-md-6 mb-3" id="map">
                    <label>Ubicación</label>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15443.607821058195!2d-90.52937743022459!3d14.604660699999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sgt!4v1531936687652" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="form-group">
                <label>Fecha de ingreso</label>
                <input type="text" class="form-control" value="{{ fecha }}" readonly>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <a href="{% url 'bibliotecas' %}" class="btn btn-block btn-outline-secondary" role="button" aria-pressed="true">Regresar</a>
                </div>
                <div class="col-md-4 form-group">
                    <!-- <button type="submit" class="btn btn-block btn-outline-primary">Guardar y añadir otro</button> -->
                    <input type="submit" class="btn btn-block btn-outline-primary" value="Guardar y añadir otro">
                </div>
                <div class="col-md-4 form-group">
                    <!-- <button type="submit" class="btn btn-block btn-outline-primary">Guardar</button> -->
                    <input type="submit" class="btn btn-block btn-outline-primary" value="Guardar">
                </div>
            </div>
            <div id="alert_message">
                <!-- Aui va el mensaje de que devuelve nuestro ajax -->
            </div>
        </form> 
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="{% static 'js/offcanvas.js' %}"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <script src="{% static 'js/nueva_biblioteca.js' %}"></script>
</body>
</html>
