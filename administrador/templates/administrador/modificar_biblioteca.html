{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/offcanvas.css'%}">
    <title>Modificar biblioteca</title>
</head>
<body class="bg-light" onload="VerificarLogin(); ObtenerBiblio();">
    {% csrf_token %}
    <main role="main" class="container">
        <form class="my-5 p-3 bg-white rounded box-shadow">
            <h3>Modificar biblioteca</h3>
            <hr>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nombre</label>
                    <input type="text" id="txt_nombre" class="form-control" autofocus required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Dirección</label>
                    <input type="text" id="txt_direccion" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Descripción</label>
                    <textarea class="form-control" id="txt_descripcion" rows="10" required></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Ubicación</label>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15443.607821058195!2d-90.52937743022459!3d14.604660699999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sgt!4v1531936687652" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="form-group">
                <label>Fecha de ingreso</label>
                <input type="text" class="form-control" value="{{ fecha }}" readonly>
            </div>
            <div>
                <a href="{% url 'bibliotecas' %}"><button type="button" class="btn btn-lg btn-outline-secondary">Regresar</button></a>
                <button type="submit" class="btn btn-lg btn-outline-success float-right">Guardar cambios</button>
            </div>
        </form> 
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="{% static 'js/offcanvas.js' %}"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <script src="{% static 'js/modificar_biblioteca.js' %}"></script>
</body>
</html>
