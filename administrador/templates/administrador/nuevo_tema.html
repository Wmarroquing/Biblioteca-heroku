{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/offcanvas.css'%}">
    <title>Nuevo tema</title>
</head>
<body class="bg-light" onload="VerificarLogin()">
    
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">

        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Livre_ouvert.svg/1280px-Livre_ouvert.svg.png" width="40" height="30" alt="">
            Biblioteca
        </a>    

        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nuevo_libro' %}">Agregar libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nuevo_autor' %}">Agregar autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'nuevo_tema' %}">Agregar temas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nueva_biblioteca' %}">Agregar bibliotecas</a>
                </li>
            </ul>
            <div class="float-right">
                <button type="button" class="btn btn-outline-light" onclick="CerrarSesion()">Cerrar Sesion</button>
            </div>
        </div>
    </nav>
    {% csrf_token %}
    <main role="main" class="container">
        <form class="my-5 p-3 bg-white rounded box-shadow">
            <h3>Agregar tema</h3>
            <hr>
            <div class="form-group">
                <label>Tema</label>
                <input type="text" id="txt_tema" class="form-control" onkeypress="return ValidarTecla(event,0)" autofocus required>
            </div>
            <div class="form-group">
                <label>Fecha de ingreso</label>
                <input type="text" id="txt_fecha" class="form-control" value="{{ fecha }}" readonly>
            </div>
            <div>
                <a href="{% url 'temas' %}"><button type="button" class="btn btn-lg btn-outline-secondary">Regresar</button></a>
                <button type="submit" class="btn btn-lg btn-outline-success float-right">Aceptar</button>
            </div>
        </form> 
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="{% static 'js/offcanvas.js'%}"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <script src="{% static 'js/nuevo_tema.js' %}"></script>
</body>
</html>
